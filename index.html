<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel App</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart.js Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        height: 100vh;
        background: linear-gradient(135deg, #f0e1d2, #f4d6a1); /* light beige to warm light chocolate */
      }
      .wrapper {
        width: 90%;
        max-width: 34.37em;
        max-height: 90vh;
        background-color: #fff7e5; /* soft light beige */
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        padding: 3em;
        border-radius: 1.5em;
        box-shadow: 0 4em 5em rgba(27, 8, 53, 0.1);
      }
      .container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #wheel {
        max-height: inherit;
        width: inherit;
        top: 0;
        padding: 0;
      }
#spin-btn {
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  height: 70px; /* size increased */
  width: 70px; /* size increased */
  border-radius: 50%; /* fully circular */
  cursor: pointer;
  border: 0;
  background: radial-gradient(#ffd084 50%, #e07b39 85%); /* lighter chocolate gradient */
  color: #4a2c1e; /* deep chocolate text */
  text-transform: uppercase;
  font-size: 1.5em;
  font-weight: 600;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* subtle shadow for 3D effect */
  transition: box-shadow 0.3s ease; /* only transition the shadow */
}

#spin-btn:hover {
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* stronger shadow on hover */
}

      img {
        position: absolute;
        width: 4em;
        top: 45%;
        right: -8%;
      }
      #final-value {
        font-size: 1.5em;
        text-align: center;
        margin-top: 1.5em;
        color: #4a2c1e; /* matching deep chocolate text */
        font-weight: 500;
      }
      @media screen and (max-width: 768px) {
        .wrapper {
          font-size: 12px;
        }
        img {
          right: -5%;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
        <img
          src="https://www.freeiconspng.com/img/2557"
          alt="spinner arrow"
        />
      </div>
    </div>

    <script>
      const wheel = document.getElementById("wheel");
      const spinBtn = document.getElementById("spin-btn");
      const finalValue = document.getElementById("final-value");

      // Define rotation values with probabilities
      const rotationValues = [
        { minDegree: 0, maxDegree: 30, value: '10%', probability: 20 },
        { minDegree: 31, maxDegree: 90, value: '5%', probability: 38 },
        { minDegree: 91, maxDegree: 150, value: 'Zonk', probability: 30 },
        { minDegree: 151, maxDegree: 210, value: '50%', probability: 1 },
        { minDegree: 211, maxDegree: 270, value: '100%', probability: 1 },
        { minDegree: 271, maxDegree: 330, value: '15%', probability: 10 },
      ];

      // Pie chart data and colors
      const data = [16, 16, 16, 16, 16, 16];
      const pieColors = ["#ffd084", "#e07b39", "#ffd084", "#e07b39", "#ffd084", "#e07b39"]; /* lighter chocolate shades */

      // Create Chart.js pie chart
      let myChart = new Chart(wheel, {
        plugins: [ChartDataLabels],
        type: "pie",
        data: {
          labels: ['5%', '10%', '15%', '100%', '50%', 'Zonk'],
          datasets: [{ backgroundColor: pieColors, data: data }],
        },
        options: {
          responsive: true,
          animation: { duration: 0 },
          plugins: {
            tooltip: false,
            legend: { display: false },
            datalabels: {
              color: "#ffffff",
              formatter: (_, context) => context.chart.data.labels[context.dataIndex],
              font: { size: 24 },
            },
          },
        },
      });

      // Generate random degree based on weighted probabilities
      const getRandomDegree = () => {
        const weightedArray = [];
        rotationValues.forEach((item) => {
          for (let i = 0; i < item.probability; i++) {
            for (let degree = item.minDegree; degree <= item.maxDegree; degree++) {
              weightedArray.push(degree);
            }
          }
        });
        const randomIndex = Math.floor(Math.random() * weightedArray.length);
        return weightedArray[randomIndex];
      };

      // Determine value from degree
      const valueGenerator = (angleValue) => {
        for (let i of rotationValues) {
          if (angleValue >= i.minDegree && angleValue <= i.maxDegree) {
            finalValue.innerHTML = `<p>Value: ${i.value}</p>`;
            spinBtn.disabled = false;
            break;
          }
        }
      };

      // Spinner logic
      let count = 0;
      let resultValue = 101;
      spinBtn.addEventListener("click", () => {
        spinBtn.disabled = true;
        finalValue.innerHTML = `<p>Good Luck!</p>`;
        let randomDegree = getRandomDegree();
        let rotationInterval = window.setInterval(() => {
          myChart.options.rotation += resultValue;
          myChart.update();
          if (myChart.options.rotation >= 360) {
            count += 1;
            resultValue -= 5;
            myChart.options.rotation = 0;
          } else if (count > 15 && myChart.options.rotation == randomDegree) {
            valueGenerator(randomDegree);
            clearInterval(rotationInterval);
            count = 0;
            resultValue = 101;
          }
        }, 10);
      });
    </script>
  </body>
</html>
